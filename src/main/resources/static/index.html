<!DOCTYPE html>
<html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />

    <!-- Import JavaScript modules -->
    <script src="/js/apimock.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/apiclient.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Blueprints</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="author-input" class="form-control" placeholder="Author">
                <button id="get-blueprints-btn" class="btn btn-primary">Get Blueprints</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Blueprints of author: <span id="author-name"></span></h2>

            <table id="blueprints-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                </tr>
                </thead>
                <tbody id="blueprints-body">
                <!-- Blueprint data will be loaded here -->
                </tbody>
            </table>

            <div class="mt-3">
                <h4>Total user points: <span id="total-points-value">0</span></h4>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Current Blueprint: <span id="current-blueprint-name"></span></h2>
            <canvas id="blueprint-canvas" width="500" height="400" style="border:1px solid #000;"></canvas>
        </div>
    </div>
</div>
</body>
</html>
